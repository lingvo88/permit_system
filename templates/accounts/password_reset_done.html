{% extends 'base.html' %}

{% block title %}Reset Email Sent - Big Rig Permits{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Check Your Email</h2>
                    <p class="text-muted">We've sent you instructions to reset your password. Please check your email inbox.</p>
                    <p class="text-muted">If you don't see the email, check your spam folder.</p>
                    
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
