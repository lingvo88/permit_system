{% extends 'base.html' %}

{% block title %}Reset Password - Big Rig Permits{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <div class="logo-icon mx-auto mb-3" style="width: 80px; height: 80px; font-size: 2.5rem; background: linear-gradient(135deg, #57c5b6, #159895); border-radius: 20px; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-lock text-white"></i>
            </div>
            <h1 class="text-white mb-1">Reset Password</h1>
            <p class="text-white-50">Enter your email address</p>
        </div>
        
        <div class="card fade-in">
            <div class="card-body p-4">
                <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="bi bi-send me-2"></i>Send Reset Link
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted mb-0">
                    <a href="{% url 'accounts:login' %}" class="text-primary fw-medium">
                        <i class="bi bi-arrow-left me-1"></i>Back to Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
