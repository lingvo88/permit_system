{% extends 'base.html' %}

{% block title %}Password Reset Complete - PermitPro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Password Reset Complete!</h2>
                    <p class="text-muted">Your password has been successfully reset.</p>
                    <p class="text-muted">You can now log in with your new password.</p>
                    
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
